<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato-Barbearia DOG</title>
</head>

<body>
    <header>
        <div class="menu">
            <h1><img src="img/logo.png" alt="logo da barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main2">
        <form action="#">
            <label for="nomeesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomeesobrenome" placeholder="Seu nome:" required class="input-padrao">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="seuemail@gmail.com" required class="input-padrao">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(XX) XXXX-XXXX" required class="input-padrao">


            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua Mensagem:" ></textarea>

            <section>
                <label for="Email"> <input type="radio" value="Email" id="Email" name="contato" > <p> Email</p></label>
               

                <label for="telefone"> <input type="radio" value="Telefone" id="telefone" name="contato"> <p> Telefone</p></label>
               

                <label for="WhatsApp"> <input type="radio" value="WhatsApp" id="whatsApp" name="contato"> <p>WhatsApp</p> </label>
                 
                <h2 class="teste" id="teste2">Qual horário gostaria de ser atendido ?</h2>
                <select name="time">
                   
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
               

                <label  for="notification"><input type="checkbox" name="notification" class="checkbox"> <p  class="teste">Gostaria de receber notificações ?</p> </label>
            </section>






            <div class="send">
                <input type="submit" value="Enviar" id="butao">
            </div>

        </form>


    </main>
    <div class="foot">
        <footer>
            <h2><img src="img/logo-branco.png" alt="logo da barbearia"></h2>

            <p> &#x00A9;Powered by DOG</p>

        </footer>
    </div>


</body>

</html>
