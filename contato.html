<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato-Barbearia DOG</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1><img src="img/logo.png" alt="logo da barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main2"> 
        <form action="#">
            <label for="nomeesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomeesobrenome" placeholder="Seu nome:" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="seuemail@gmail.com" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(XX) XXXX-XXXX" required>

            
            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua Mensagem:"></textarea>

            <h2>Como prefere nosso contato ?</h2>
           <section>
            <div>
                  <input type="radio" name="contato" id="Email" value="Email" class="radio">
            <label for="Email" id="Email" class="labels">Email</label>
           
            </div>
          <div>
            <input type="radio" name="contato" id="Telefone" value="Telefone" class="radio">
            <label for="Telefone" id="Telefone" class="labels">Telefone</label>
          </div>
          
          <div >
            <input type="radio" name="contato" id="whatssap" value="whatssap" class="radio">
          <label for="whatssap" id="whatssap" class="labels">Whatsapp</label>
          </div>

          <div class="time">
             <h2>Qual horário prefere ser atendido</h2>
             <select name="Horas">

               <option value="" selected disabled> Selecione um horário</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>

             </select>
          </div>
           
            <div class="checkbox">
                <input type="checkbox" name="verefication" class="radio" id="check">
                 <label for="verefication" class="labels" > <strong>Gostaria de receber notificações ?</strong> </label>
            
            </div>
        </section>

            
           
            <div class="send">
                <input type="submit" value="Enviar" id="butao">
          </div>
          
        </form>

   
    </main>
   <div class="foot">
    <footer>
        <h2><img src="img/logo-branco.png" alt="logo da barbearia"></h2>

        <p> &#x00A9;Powered by DOG</p>

    </footer>
   </div>
      

</body>
</html>
